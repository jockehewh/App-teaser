<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styled.css">
    <script src="./scripts/zepto.min.js"></script>
    <script src="./scripts/peer.min.js"></script>
    <script src="./scripts/dexie.js"></script>
    <title>App et teaser</title>
    <style>
        .selectors{
            float:right;
            display:flex;
            flex-direction: column;
        }
        .selectors ul li{
            display:flex;
        }
    </style>
</head>
<body>
    <div class="modele_module">
        <ul id="show">

        </ul>
    </div>
    <div class="is_not_main">
        <div class="webrtc_module"><!--WEBRTC_MODULE-->
            <div class="datas_module">
                <span class="local_name"></span> <span class="status"></span>
                <div class="peer_selector">
                    <input type="text" id="distant_id"> <button id="data_connect">connect</button>
                    <select id="friendsList"></select>
                </div>
                <div class="files_element">
                    <input type="file" id="sendFiles" multiple>
                    <br>
                    <div class="messagerie_text">
                        <div>
                            <ul id="messages"></ul>
                        </div>
                        <textarea type="text" id="text" rows=3 cols=50 placeholder="Send message"></textarea>
                        <input id="send" type="submit" value="Send"><button id="fileSend">Send a file</button><button id="vStarter">Add your Video</button>
                    </div>
                </div>
            </div><!--DATAS_MODULE-->
            <div class="video_module">
                    <div class="video">
                    </div>
            </div><!--VIDEO_MODULE-->
        </div><!--WEBRTC_MODULE-->
        <div class="mg_module">
            <div class="game_screen">
                <p id="score_bar">Your scorce: <span id="yoScore">0</span><br>Their score: <span id='tyScore'>0</span></p>
                <div class="game_box">
                    <div class="game_btn"><p>Press !!</p></div>
                </div>
            </div>
        </div><!--MINI GAME MODULE-->
        <div class="todo_module">

        </div><!--TO DO MODULE-->
        <button class="disconnect">disconnect</button>
    </div><!--IS_NOT_MAIN-->
    <div class="is_main">
        <nav>
            <ul></ul>
        </nav>
        <button class="disconnect">disconnect</button>
    </div>
    <div class="selectors">
        <ul>
            <li><a class="videoBtn" href="#">video chat</a></li>
            <li><a class="minigameBtn" href="#">mini games</a></li>
            <li><a class="todoBtn" href="#">mini games</a></li>
            <li><a class="downloadBtn" href="#">Download</a></li>
        </ul>
    </div>
    <script src="designer.js"></script>
</body>
</html>
